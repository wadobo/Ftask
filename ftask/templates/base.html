<html>
    <head>
        <meta charset="utf-8" />
        <title>Ftask - {% block title %}{% endblock %}</title>

        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">

        <link href="{{ url_for('static', filename='css/loading.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/board.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/draggable.css') }}" rel="stylesheet">

        <link href="{{ url_for('static', filename='jquery-ui/css/vader/jquery-ui-1.9.2.custom.css') }}" rel="stylesheet">

        <script src="http://underscorejs.org/underscore.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="http://backbonejs.org/backbone.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/md5.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.gravatar.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/ftask.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='jquery-ui/js/jquery-ui-1.9.2.custom.js') }}"></script>

        {% block extrahead %}
        {% endblock %}
    </head>

    <body>
        {% block prehead %}
        {% endblock %}

        {% block precontainer %}
        <div class="container">
        <header id="header">
        {% block header %}
        {% endblock %}
        </header>

        <section id="content">
        {% block content %}
        {% endblock %}
        </section>

        <footer id="footer">
        {% block footer %}
        {% endblock %}
        </footer>
        </div>
        {% endblock %}

        <div id="loading">
            <div class="overlay">
            <ul class="spinner">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="loading-text">
            Loading
            </div>
            </div>
        </div>

        <div id="mini-loading">
            <i class="icon-refresh icon-white"></i> Loading
        </div>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
